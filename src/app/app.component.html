<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="course-card">Test Card</div>

<div class="courses salmon-theme" *ngIf="courses[0] as course">
  <course-card
    highlighted
    #highlighter="hl"
    (toggleHighlight)="onToggleHighlight($event)"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
  >
    <course-image
      [src]="course.iconUrl"
      *ngxUnless="!course.iconUrl"
    ></course-image>

    <div class="course-description" (dblclick)="highlighter.toggle()">
      {{ course.longDescription }}
    </div>
  </course-card>
</div>
