<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>
  <div class="demo">
    <h4 i18n="welcome message | Greet the user a greeting at the beginning of the course">
      Welcome to the Angular Core Deep Dive Course
    </h4>

    <button (click)="onEditCourse()" i18n>Edit Course</button>

    <div i18n>{coursesTotal, plural, 
        =0 {No courses available.} 
        =1 {One course is available.} 
        other {A total of {{coursesTotal}} courses are available.}}
     </div>
  </div>

  <div class="courses" #containerRef>

    <ng-template #blankImage let-courseName="description">
      <p class="warn">{{courseName}} has no image yet.</p>
      <img src="/assets/empty-image.png">
    </ng-template>

    <course-card *ngFor="let course of (courses)"
                 (courseChanged)="save($event)"
                 (courseSelected)="openDetail($event)" 
                 type="begginner" 
                 [course]="course"
                 [noImageTemplate]="blankImage">

      <course-image [src]="course.iconUrl"></course-image>

      <div class="course-description">
        {{ course.longDescription }}
      </div>

    </course-card>

    <!-- <course-card (courseChanged)="save($event)"
                 (courseSelected)="openDetail($event)" 
                     type="begginner" 
                     [course]="courses[0]" #cardRef>         
    </course-card> -->


    <!-- <course-card highlighted (courseChanged)="save($event)" 
                 type="begginner" 
                 [course]="courses[0]">
    
      <course-image [src]="courses[0].iconUrl"></course-image>
    
    </course-card> -->

    <hr>
    <pipe-display>
      
    </pipe-display>

  </div>

</div>
